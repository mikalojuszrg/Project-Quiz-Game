<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <script defer src="index.js"></script>
    <title>Quiz game</title>
  </head>
  <body>
    <header>
      <button type="button" class="sound-btn" id="sound-on-btn">
        <i class="fa-solid fa-volume-high"></i>
      </button>

      <button type="button" class="sound-btn" id="sound-off-btn">
        <i class="fa-solid fa-volume-xmark"></i>
      </button>

      <audio id="theme-sound">
        <source
          src="audio/andrew-kn-at-the-edge-of-space-ii-17019.mp3"
          type="audio/mpeg"
        />
      </audio>

      <button type="button" id="home-btn">
        <i class="fa-solid fa-house"></i>
      </button>

      <button type="button" id="back-btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </button>

      <h1>Welcome to the quiz game!</h1>
    </header>

    <main>
      <section class="landing-actions">
        <button type="button" id="start-btn">Start</button>
        <button type="button" id="new-game-btn">New game</button>
        <button type="button" id="rules-btn">Rules</button>
        <button type="button" id="score-btn">Scoreboard</button>
        <button type="button" id="easy-score-btn">Easy scoreboard</button>
        <button type="button" id="medium-score-btn">Medium scoreboard</button>
        <button type="button" id="hard-score-btn">Hard scoreboard</button>
      </section>

      <section id="difficulty-container">
        <p id="select-difficulty">Select a difficulty</p>
        <button type="button" id="easy-level-btn">Easy</button>
        <button type="button" id="medium-level-btn">Medium</button>
        <button type="button" id="hard-level-btn">Hard</button>
      </section>

      <section id="rules-container">
        <p>1. Select a difficulty - easy, medium, or hard</p>
        <p>2. Answer 10 questions (10 sec for each question)</p>
        <p>3. Reach the top of the scoreboard</p>
      </section>

      <section id="score-container"></section>

      <section id="game-container"></section>

      <section id="reg-container">
        <p id="user-score-info"></p>
        <form id="score-form" type="submit">
          <div class="name-input">
            <label for="username">Insert Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <button type="submit">Save</button>
        </form>
      </section>
    </main>
  </body>
</html>
